<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Reservation Read Page</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style>
label {
	display: inline-block;
	width: 100px;
}

.title-div {
	margin-bottom: 30px;
}
</style>
</head>

<body>

	<div class="title-div">
		<h3>Reservation Read Page</h3>
	</div>

	<div>
		<label>예약번호</label> <input type="text" th:value="${dto.no}" readonly>
	</div>
	<div>
		<label>예약일</label> <input type="text" th:value="${dto.check_in_date}"
			readonly>
	</div>
	<div>
		<label>객실번호</label> <input type="text" th:value="${dto.room_no}"
			readonly>
	</div>
	<div>
		<label>예약자</label> <input type="text" th:value="${dto.guest_name}"
			readonly>
	</div>
	<div>
		<label>예약자 연락처</label> <input type="text"
			th:value="${dto.guest_phone}" readonly>
	</div>

</body>
</html>
